<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Obrigado!</title>
  <style>
    body {
      background-color: #f7f3ef;
      font-family: Arial, sans-serif;
      color: #561C24;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .mensagem {
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .mensagem h1 {
      font-size: 2rem;
    }
    .mensagem p {
      font-size: 1.1rem;
      margin-top: 1rem;
    }
    .mensagem a {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.7rem 1.5rem;
      background-color: #561C24;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="mensagem">
    <h1>Obrigado pelo seu interesse!</h1>
    <p>Recebemos sua mensagem e entraremos em contato em breve.</p>
    <a href="index.html">Voltar para o site</a>
  </div>
</body>
</html>
